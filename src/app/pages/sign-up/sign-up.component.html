<div class="container">
    <div class="col-md-6 mx-auto text-center">
       <div class="header-title">
          <h1 class="wv-heading--title">
             Check out — it’s free!
          </h1>
          <h2 class="wv-heading--subtitle">
             Lorem ipsum dolor sit amet! Neque porro quisquam est qui do dolor amet, adipisci velit...
          </h2>
       </div>
    </div>
    <div class="row">
       <div class="col-md-4 mx-auto">
          <div class="myform form ">
             <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                   <input type="text" formControlName="fullName" #name required minlength="4"  class="form-control my-input" placeholder="Name">
                </div>

                <!-- Make this a drop down to choose from diffeent zones -->
                 <div class="form-group ">

                    <label class="mt-3" for="gardens">Hardiness zone</label>
                    <select class="form-control" id="zone"
                        required
                        formControlName="zone"
                        name="zone"
                    >
                        <option *ngFor="let zone of zones" [value]="zone">{{zone}}</option>
                    </select>

                </div>

                <div class="form-group">
                   <input type="email" formControlName="email" #email required minlength="3"  
                    class="form-control my-input" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" formControlName="password" #password required minlength="4"
                        class="form-control my-input" placeholder="Password">
                 </div>
                
                <div class="text-center ">
                   <button type="submit" (click)="clearSignUp()" [disabled]="!registerForm.valid" class="btn btn-block send-button tx-tfm">Create Your Free Account</button>
                </div>
                
                <p class="small mt-3">By signing up, you are indicating that you have read and agree to the <a href="#" class="ps-hero__content__link">Terms of Use</a> and <a href="#">Privacy Policy</a>.
                </p>
             </form>
          </div>
       </div>
    </div>
 </div>
