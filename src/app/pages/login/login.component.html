<div class="container">
    <div class="col-md-6 mx-auto text-center">
       <div class="header-title">
          <h1 class="wv-heading--title">
             Login
          </h1>
       </div>
    </div>
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="myform form ">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                    <div class="form-group">
                    <input type="email" formControlName="email" #email name="email" required minlength="3"  
                        class="form-control my-input" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="password" #password required minlength="4"
                            class="form-control my-input" placeholder="Password">
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-block send-button tx-tfm">Sign In</button>
                        <p class="small mt-3"><a href="#" class="ps-hero__content__link">Terms of Use</a> and <a href="#">Privacy Policy</a>.
                        </p>
                    </div>
                    
                </form>
            </div>

        </div>
    </div>
 </div>
